<div class="modal fade" id="yesno" tabindex="-1" role="dialog" aria-labelledby="yesnoCaption" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="yesnoCaption"><%yesno_caption%></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Зачинити">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body alert-warning">
        <%yesno_text%>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="yesno_yes">Так</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ні</button>
      </div>
    </div>
  </div>
</div>
